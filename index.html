<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Bus</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header>

    </header>

    <main>

        <!--Best offer section starts -->

        <section class="lg:container lg:mx-auto mx-4 my-5 space-y-5">
            <h3 class="text-center text-4xl font-bold">Best Offers For You</h3>
            <div class="grid grid-cols-2 gap-4">

                <div class=" bg-yellow-500 grid grid-cols-7 rounded-3xl">
                    <div class="col-span-4 my-auto">
                        <h4 class="text-3xl font-bold text-center"><span id="new-15">15</span>% OFF</h4>
                        <p class="font-bold text-center">on your next purchase</p>
                        <p class="text-center">use by January 2024</p>
                    </div>
                    <img src="images/cupon-devider.png" alt="">
                    <div class="col-span-2 my-auto ">
                        <h4 id="news-15-text" class="text-3xl font-bold text-start">NEW15</h4>
                        <p>Coupon Code</p>
                    </div>
                </div>
                <div class=" bg-pink-400 grid grid-cols-7 rounded-3xl">
                    <div class="col-span-4 my-auto">
                        <h4 class="text-3xl font-bold text-center"><span id="couple-20">20</span>% OFF</h4>
                        <p class="font-bold text-center">on your next purchase</p>
                        <p class="text-center">use by January 2024</p>
                    </div>
                    <img src="images/cupon-devider.png" alt="">
                    <div class="col-span-2 my-auto ">
                        <h4 id="couple-20-text" class="text-3xl font-bold text-start">Couple 20</h4>
                        <p>Coupon Code</p>
                    </div>
                </div>

            </div>
            <div class="text-center">
                <button class="border-solid border-[1px] border-green-500 px-6 py-4 rounded-xl text-green-400">See All
                    Offers</button>
            </div>
        </section>

        <!--Best offer section  ends-->

        <!-- Seat Booking Start -->
        <section class="container mx-auto my-10">
            <div class="text-center">
                <button class="border-solid boder-[1px] bg-green-200 px-7 py-3 rounded-xl text-green-800 font-bold">
                    <span id="total-seat">40 </span> Seats Left</button>
            </div>
            <br>
            <div class="text-center">
                <button class="border-solid boder-[1px] bg-green-200 px-7 py-3 rounded-xl text-green-800 font-bold">
                  Ticket Price <span id="ticket-price">500</span> Tk</button>
            </div>
            

            <div class="grid grid-cols-2">
                <div class="mx-auto">
                    <div id="button-seat">
                        <button class="bg-gray-400 px-4 py-2 rounded">A1</button>
                        <button class="bg-gray-400 px-4 py-2 rounded">A2</button>
                        <button class="bg-gray-400 px-4 py-2 rounded">A3</button>
                        <button class="bg-gray-400 px-4 py-2 rounded">A4</button>
                    </div>
                </div>

                <div class="seat-price-part mx-auto bg-gray-100 px-4 py-3 rounded-lg">
                    <div>
                        <p class="font-bold">Seat<sup id="booked-seat" class="bg-green-700 px-2">0</sup></p>
                    </div>
                    <br>
                    <div id="added-ele">

                    </div>
                    <br>
                    <div>
                        <div class="flex justify-between">
                            <p>Total Price</p>
                            <p>BDT <span id="total-taka">0.00</span></p>
                        </div>
                        <div id="apply-coupon">
                            <input id="discount-input" class="bg-slate-300" type="text">
                        </div>

                        <div class="flex justify-between">
                            <p>Grand Total</p>
                            <p>BDT <span id="grand-total">0.00</span></p>
                        </div>
                        
                    </div>
                </div>

            </div>
        </section>
        <!-- Seat Booking End -->


    </main>

    <footer>



    </footer>

    <script src="ph.js"></script>
    <script src="ph1.js"></script>
</body>

</html>
